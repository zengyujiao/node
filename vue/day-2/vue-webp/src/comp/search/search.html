<div v-bind:abc="title" v-bind:class="['weui-search-bar',{
    'weui-search-bar_focusing':isFocus
}]" id="searchBar">
    <form class="weui-search-bar__form">
        <div class="weui-search-bar__box">
            <i class="weui-icon-search"></i>
            <input v-model="searchText" type="search" class="weui-search-bar__input" id="searchInput" placeholder="搜索" required="">
            <a @click="iclear" href="javascript:" class="weui-icon-clear" id="searchClear"></a>
        </div>
        <label @click="clone" class="weui-search-bar__label" id="searchText"
            style="transform-origin: 0px 0px; opacity: 1; transform: scale(1, 1);">
            <i class="weui-icon-search"></i>
            <span>搜索</span>
        </label>
    </form>
    <a @click="clone" href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">{{cenon}}</a>
</div>
