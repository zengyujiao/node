<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .fade-enter-active,
        .fade-leave-active {
            transition: opacity 2s;
        }

        /* .fade-leave-active below version 2.1.8 */
        .fade-enter,
        .fade-leave-to {
            opacity: 0;
        }
    </style>
</head>

<body>
    <div id="demo">
        <button @click="metashow = !metashow">点击</button>
        <!-- 过渡效果， -->
        <transition name="fade">
            <p v-show="metashow">hello</p>
        </transition>
        <transition name="fade">
            <p v-if="metashow">hello</p>
        </transition>
    </div>

    <script src="./vue.js"></script>
    <script>
        new Vue({
            el: "#demo",
            data: {
                metashow: true
            }
        })
    </script>
</body>

</html>
