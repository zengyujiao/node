<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <eno-header :name="listname"></eno-header>
        <eno-header :name="srcname"></eno-header>
    </div>

    <script src="vue.js"></script>
    <script>
        Vue.component("eno-header1",{
            template:`
                <header style="margin:10px; border:1px solid red">
                    <div>子组件</div>    
                </header>
            `
        })
        Vue.component("eno-header",{
            props:[`name`],
            data(){
                return {
                    title:"组件"
                }
            },
            template:`
                <header style="margin:10px; border:1px solid red">
                    <div v-text="title"></div>   
                    <input v-model="title"> 
                    <p v-text="name"></p>
                    <slot></slot>
                </header>
            `
        })
        new Vue({
            el:"#app",
            data:{
                listname:"yan",
                srcname:"eno"
            }
        })
    </script>
    
</body>
</html>
