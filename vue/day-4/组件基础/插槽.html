<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <eno-child>
            <eno-header></eno-header>
        </eno-child>
        <eno-child>
            <eno-header></eno-header>
        </eno-child>
    </div>
    
    <script src="vue.js"></script>
    <script>
        Vue.component("eno-header",{
            template:`
                <header>
                    <div>子组件</div>    
                </header>
            `
        })
        Vue.component("eno-child",{
            data(){
                return {
                    title:"viewport"
                }
            },
            template:`
                <header style="margin:10px; border:1px solid red">
                    <div v-text="title"></div>  
                    <slot></slot>  
                </header>
            `
        })
        new Vue({
            el:"#app",
            data:{
                listname:"eno",
                vename:"yan"
            }
        })
    </script>
</body>
</html>
